<!DOCTYPE html>
<html>

<head>
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-box" id="button">
            <button class="openBtn" onclick="openClock()">click here!!</button>
        </div>
        <div class="clock" id="watch">
            <div style="--clr: #fff; --h:72px;" id="hour" class="hand"><i></i></div>
            <div style="--clr: #276363; --h:84px;" id="minute" class="hand"><i></i></div>
            <div style="--clr: #7d1919; --h:94px;" id="seconds" class="hand"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
